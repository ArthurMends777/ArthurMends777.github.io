<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpada em JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Lâmpada em JavaScript puro</h1>
    </header>
    <main>
        <div class="img">
            <img src="img/desligada.png" alt="Lâmpada" id="lamp">
        </div>
        <div>
            <button id="ligar"> Ligar </button>
            <button id="desligar"> Desligar </button>
        </div>
        <h1 id="title"> Instruções:</h1>
        <p> Para ligar e desligar a lâmpada aperte nos botões acima, <br> para
            quebrar a lâmpada clique duas vezes em cima da imagem.</p>
    </main>
    <script src="js.js"></script>
</body>
</html>
